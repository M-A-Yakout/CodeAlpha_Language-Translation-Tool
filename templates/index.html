<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Palette - Modern Luxury Dark & Silver Theme */
        :root {
            --bg-primary: #0d1017;
            --bg-secondary: #151a24;
            --surface-glass: rgba(25, 30, 40, 0.8);
            --surface-glass-lighter: rgba(35, 42, 56, 0.6);
            --border-glass: rgba(255, 255, 255, 0.12);
            --accent-primary: #c0c0c0; /* Silver */
            --accent-secondary: #a0a0b0;
            --accent-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-tertiary: #707080;
            --success: #3fb950;
            --error: #ff5252;
            --warning: #d29922;
            --shadow-main: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.08);
            --shadow-hover: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.12);
            --border-radius-card: 20px;
            --border-radius-element: 14px;
            --border-radius-small: 10px;
            --transition: cubic-bezier(0.16, 1, 0.3, 1) 300ms;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(192, 192, 192, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(160, 160, 176, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Glass-morphism main card */
        .translation-card {
            background: var(--surface-glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-glass);
            border-radius: var(--border-radius-card);
            box-shadow: var(--shadow-main);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            position: relative;
            transition: all var(--transition);
        }

        .translation-card:hover {
            box-shadow: var(--shadow-hover);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Language selector section */
        .language-section {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 36px;
            flex-wrap: wrap;
            position: relative;
        }

        .language-select {
            flex: 1;
            min-width: 220px;
            position: relative;
        }

        .language-select label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            pointer-events: none;
        }

        .language-select select {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            background: var(--surface-glass-lighter);
            border: 1px solid var(--border-glass);
            border-radius: var(--border-radius-element);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition);
            appearance: none;
            padding-right: 48px;
            font-weight: 500;
        }

        .language-select select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(192, 192, 192, 0.15);
        }

        .language-select select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px;
        }

        /* Auto detect indicator */
        .auto-detect {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(192, 192, 192, 0.15);
            color: var(--accent-primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
            font-weight: 500;
        }

        /* Swap button */
        .swap-btn {
            background: var(--surface-glass-lighter);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition);
            color: var(--text-primary);
            font-size: 18px;
            margin-top: 32px;
            position: relative;
            overflow: hidden;
        }

        .swap-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity var(--transition);
            z-index: 0;
        }

        .swap-btn i {
            position: relative;
            z-index: 1;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            border-color: transparent;
        }

        .swap-btn:hover::before {
            opacity: 1;
        }

        /* Text areas */
        .text-section {
            margin-bottom: 36px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 28px;
        }

        .textarea-container label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .textarea-wrapper {
            position: relative;
            border-radius: var(--border-radius-element);
            background: var(--surface-glass-lighter);
            border: 1px solid var(--border-glass);
            transition: all var(--transition);
        }

        .textarea-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(192, 192, 192, 0.15);
        }

        .textarea-container textarea {
            width: 100%;
            min-height: 160px;
            padding: 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.05rem;
            font-family: inherit;
            line-height: 1.6;
            resize: vertical;
            transition: all var(--transition);
        }

        .textarea-container textarea:focus {
            outline: none;
        }

        .textarea-container textarea::placeholder {
            color: var(--text-tertiary);
        }

        /* Character counter */
        .char-count {
            position: absolute;
            bottom: 12px;
            right: 16px;
            color: var(--text-tertiary);
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Buttons */
        .button-section {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            height: 56px;
            min-width: 180px;
            padding: 0 32px;
            border: none;
            border-radius: var(--border-radius-element);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--bg-primary);
            box-shadow: 0 10px 20px rgba(192, 192, 192, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(192, 192, 192, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--surface-glass-lighter);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--surface-glass);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Copy tooltip */
        .copy-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all var(--transition);
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        .copy-tooltip.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
        }

        .btn.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 48px;
            padding-top: 28px;
            border-top: 1px solid var(--border-glass);
        }

        .footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Accessibility - reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive design */
        @media (max-width: 900px) {
            body {
                padding: 16px;
            }
            
            .translation-card {
                padding: 32px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .language-section {
                flex-direction: column;
            }
            
            .language-select {
                min-width: unset;
                width: 100%;
            }
            
            .swap-btn {
                margin-top: 0;
                transform: rotate(90deg);
            }
            
            .swap-btn:hover {
                transform: rotate(270deg);
            }
            
            .button-section {
                flex-direction: column;
            }
            
            .btn {
                min-width: unset;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .translation-card {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="translation-card">
        <div class="header">
            <div class="logo">
                <i class="fas fa-language fa-2x" style="color: var(--bg-primary);"></i>
            </div>
            <h1>Language Translation Tool</h1>
            <p>Translation powered by AI technology</p>
        </div>

        <!-- Language Selection -->
        <div class="language-section">
            <div class="language-select">
                <label for="sourceLanguage">Source Language <span class="auto-detect"><i class="fas fa-magic"></i> Auto-detect</span></label>
                <div class="select-wrapper">
                    <select id="sourceLanguage">
                        {% for code, name in languages.items() %}
                        <option value="{{ code }}" {% if code == 'auto' %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <button class="swap-btn" id="swapBtn" title="Swap languages">
                <i class="fas fa-exchange-alt"></i>
            </button>
            
            <div class="language-select">
                <label for="targetLanguage">Target Language</label>
                <div class="select-wrapper">
                    <select id="targetLanguage">
                        {% for code, name in languages.items() %}
                        {% if code != 'auto' %}
                        <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>{{ name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Text Areas -->
        <div class="text-section">
            <div class="textarea-container">
                <label for="inputText">Text to translate</label>
                <div class="textarea-wrapper">
                    <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
                    <div class="char-count"><span id="inputCharCount">0</span>/5000</div>
                </div>
            </div>

            <div class="textarea-container">
                <label for="outputText">Translation</label>
                <div class="textarea-wrapper">
                    <textarea id="outputText" readonly placeholder="Your translation will appear here..."></textarea>
                    <div class="char-count"><span id="outputCharCount">0</span>/5000</div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-section">
            <button class="btn btn-primary" id="translateBtn">
                <i class="fas fa-globe"></i> Translate
            </button>
            <button class="btn btn-secondary" id="copyBtn" style="position: relative;">
                <i class="far fa-copy"></i> Copy Translation
                <div class="copy-tooltip" id="copyTooltip">Copied to clipboard!</div>
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2025 Mohamed Mostafa | Language Translation Tool v2.0</p>
        </div>
    </div>

    <script>
        // DOM elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const swapBtn = document.getElementById('swapBtn');
        const copyTooltip = document.getElementById('copyTooltip');
        const inputCharCount = document.getElementById('inputCharCount');
        const outputCharCount = document.getElementById('outputCharCount');

        // Initialize character counters
        inputCharCount.textContent = inputText.value.length;
        outputCharCount.textContent = outputText.value.length;

        // Translation function
        async function translateText() {
            const text = inputText.value.trim();
            if (!text) {
                showNotification('Please enter some text to translate', 'error');
                return;
            }

            const source = sourceLanguage.value;
            const target = targetLanguage.value;

            if (target === 'auto') {
                showNotification('Please select a target language', 'error');
                return;
            }

            // Show loading state
            translateBtn.classList.add('loading');
            translateBtn.innerHTML = '<i class="fas fa-spinner"></i> Translating';
            outputText.value = '';

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        source: source,
                        target: target
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    outputText.value = data.translatedText;
                    outputCharCount.textContent = outputText.value.length;
                    
                    // Auto-resize output textarea
                    autoResize(outputText);
                } else {
                    throw new Error(data.error || 'Translation failed');
                }
            } catch (error) {
                console.error('Translation error:', error);
                showNotification('Translation failed: ' + error.message, 'error');
            } finally {
                // Reset loading state
                translateBtn.classList.remove('loading');
                translateBtn.innerHTML = '<i class="fas fa-globe"></i> Translate';
            }
        }

        // Show notification function
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '24px';
            notification.style.right = '24px';
            notification.style.padding = '12px 20px';
            notification.style.borderRadius = '8px';
            notification.style.color = 'white';
            notification.style.fontWeight = '500';
            notification.style.zIndex = '10000';
            notification.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
            notification.style.transform = 'translateY(100px)';
            notification.style.opacity = '0';
            notification.style.transition = 'all 0.3s ease';
            
            // Set background color based on type
            if (type === 'error') {
                notification.style.background = 'var(--error)';
            } else if (type === 'success') {
                notification.style.background = 'var(--success)';
            } else {
                notification.style.background = 'var(--accent-primary)';
            }
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Copy to clipboard function
        async function copyToClipboard() {
            const text = outputText.value.trim();
            if (!text) {
                showNotification('No translation to copy', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                showCopyTooltip();
                showNotification('Translation copied to clipboard', 'success');
            } catch (error) {
                // Fallback for older browsers
                outputText.select();
                document.execCommand('copy');
                showCopyTooltip();
                showNotification('Translation copied to clipboard', 'success');
            }
        }

        // Show copy tooltip
        function showCopyTooltip() {
            copyTooltip.classList.add('show');
            setTimeout(() => {
                copyTooltip.classList.remove('show');
            }, 1500);
        }

        // Swap languages function
        function swapLanguages() {
            const sourceValue = sourceLanguage.value;
            const targetValue = targetLanguage.value;

            // Don't swap if source is auto-detect
            if (sourceValue === 'auto') {
                showNotification('Cannot swap when auto-detect is enabled', 'error');
                return;
            }

            // Swap the values
            sourceLanguage.value = targetValue;
            targetLanguage.value = sourceValue;

            // Swap the text content too
            const inputValue = inputText.value;
            const outputValue = outputText.value;
            inputText.value = outputValue;
            outputText.value = inputValue;
            
            // Update character counts
            inputCharCount.textContent = inputText.value.length;
            outputCharCount.textContent = outputText.value.length;
            
            // Auto-resize textareas
            autoResize(inputText);
            autoResize(outputText);
            
            showNotification('Languages swapped', 'success');
        }

        // Auto-resize textareas
        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = Math.max(160, element.scrollHeight) + 'px';
        }

        // Update character count
        function updateCharCount() {
            inputCharCount.textContent = inputText.value.length;
            
            // Warn when approaching limit
            if (inputText.value.length > 4500) {
                inputCharCount.style.color = 'var(--warning)';
            } else {
                inputCharCount.style.color = 'var(--text-tertiary)';
            }
            
            // Auto-resize
            autoResize(inputText);
        }

        // Event listeners
        translateBtn.addEventListener('click', translateText);
        copyBtn.addEventListener('click', copyToClipboard);
        swapBtn.addEventListener('click', swapLanguages);
        inputText.addEventListener('input', updateCharCount);

        // Enter key to translate (Ctrl/Cmd + Enter)
        inputText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                translateText();
            }
        });

        // Initialize textarea heights
        window.addEventListener('load', () => {
            autoResize(inputText);
            autoResize(outputText);
        });
    </script>
</body>
</html>
